<div class="row">
    <div class="col-md-4" *ngFor="let i of books">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <p class="card-text">
          </p>

          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">
              <h2 id='book-name'>
                <strong>{{i.bookName}}</strong>

                <button class="material-icons" (click)="delete(i.copyId)">
                  delete
                </button>
              </h2>
            </small>

          </div>
        </div>
      </div>


    </div>
    </div>
