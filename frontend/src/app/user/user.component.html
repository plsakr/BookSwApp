<div class="UserProfile">
    <mat-card class="CardDisplayArea">
        <mat-card-title style="text-align:center;">User Profile</mat-card-title>
        <mat-tab-group class="Tabs">


            <mat-tab label="Profile info">
                <mat-card-content>
                    <ul *ngFor="let field of fields">
                        <mat-card class="userField">
                            <span class="title">
                                <mat-card-title>{{ field.title }}</mat-card-title>
                            </span>
                            <span class="content">
                                <!-- <mat-card-title> {{ field.content }} </mat-card-title> -->
                                <form action="">
                                    <mat-form-field>
                                      <input
                                        matInput
                                        disabled={{field.disabled}}
                                        value={{field.content}}
                                        >
                                    </mat-form-field>
                                    <!-- <button (click)="disabled=!disabled">"lalalalala"</button> -->
                                    
                                </form>
                                
                            </span>
                            <button type="button" (click)="field.disabled=!field.disabled">{{field.disabled?"edit":"save"}}</button>
                        </mat-card>
                    </ul>
                </mat-card-content>
            </mat-tab>


            <mat-tab label="Transaction History">
                <mat-card-content>
                    <table mat-table [dataSource]="dataSource">
                        
                        <!-- Position Column -->
                        <ng-container matColumnDef="contractID">
                            <th mat-header-cell *matHeaderCellDef> contractID </th>
                            <td mat-cell *matCellDef="let element"> {{element.contractID}} </td>
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="bookName">
                            <th mat-header-cell *matHeaderCellDef> bookName </th>
                            <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
                        </ng-container>
                    
                        <!-- Weight Column -->
                        <ng-container matColumnDef="startDate">
                            <th mat-header-cell *matHeaderCellDef> startDate </th>
                            <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                        </ng-container>
                    
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="endDate">
                            <th mat-header-cell *matHeaderCellDef> endDate </th>
                            <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="branchName">
                            <th mat-header-cell *matHeaderCellDef> branchName </th>
                            <td mat-cell *matCellDef="let element"> {{element.branchName}} </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
