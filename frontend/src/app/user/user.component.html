<div class="UserProfile">
    <mat-card class="CardDisplayArea">
        <mat-card-title style="text-align:center;">User Profile</mat-card-title>
        <mat-tab-group class="Tabs">


            <mat-tab label="Profile info">
                <mat-card-content >
                    <div>
                        <ul *ngFor="let field of fields">
                            <!-- <mat-card class="userField"> -->
                                <div class="userField">
                                <span class="title">
                                    <h3 class="fieldTitle">{{ field.title }}</h3>
                                </span>
                                <span class="content">
                                    <!-- <mat-card-title> {{ field.content }} </mat-card-title> -->
                                    <form action="">
                                        <mat-form-field style="border:none" >
                                        <input
                                            matInput
                                            disabled={{field.disabled}}
                                            value={{field.content}}
                                            >
                                        </mat-form-field>
                                        <!-- <button (click)="disabled=!disabled">"lalalalala"</button> -->
                                        
                                    </form>
                                    
                                </span>
                                <!-- <button type="button" ></button> -->
                                <button mat-button color="primary" (click)="field.disabled=!field.disabled" style="border: 0;">{{field.disabled?"edit":"save"}}</button>
                            </div>
                            <!-- </mat-card> -->
                        </ul>
                    </div>
                </mat-card-content>
            </mat-tab>


            <mat-tab label="Transaction History" >
                <mat-card-content style="overflow: hidden;">
                    <div style="overflow: auto; height: 35vh;">
                        <table mat-table [dataSource]="dataSource" style="overflow: hidden;" >
                            
                            <!-- Position Column -->
                            <ng-container matColumnDef="contractID">
                                <th mat-header-cell *matHeaderCellDef > Contract ID </th>
                                <td mat-cell *matCellDef="let element"> {{element.contractID}} </td>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="bookName">
                                <th mat-header-cell *matHeaderCellDef> Book Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
                            </ng-container>
                        
                            <!-- Weight Column -->
                            <ng-container matColumnDef="startDate">
                                <th mat-header-cell *matHeaderCellDef> Start Date </th>
                                <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                            </ng-container>
                        
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="endDate">
                                <th mat-header-cell *matHeaderCellDef> End Date </th>
                                <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="branchName">
                                <th mat-header-cell *matHeaderCellDef> Branch Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.branchName}} </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        </table>
                    </div>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
